<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project CAPTCHA</title>
    
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.10.0/js/md5.min.js"></script>
    <script src="scripts.js" defer></script> <!-- Link to the JS file -->

</head>
<body>
    <div class="toolbar">Matteo Gamberoni s1040263 - Project CAPTCHA</div>
    
    <h1>Welcome to My Static Webpage</h1>
    <img src="Img/staticWeb_logo2.png" alt="project_logo">
    
    <div>
        <button onclick="buttonOneClick()">Generate random text</button>
        <button onclick="buttonTwoClick()">Reload page</button>
    </div>
    
    <h2>Request Count: <span id="requestCount">0</span></h2>
    
    <div class="message" id="randomMessage"></div>

    <!-- CAPTCHA section -->
    <h3>CAPTCHA Challenge</h3>
    <div id="captchaQuestion">Loading CAPTCHA...</div>
    <input type="text" id="captchaAnswer" placeholder="Enter your answer">
    <button onclick="validateCaptcha()">Submit Answer</button>

    <!-- Result message after validation. -->
    <div id="resultMessage"></div>

</body>
</html>
